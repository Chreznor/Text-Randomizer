<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Randomizer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="src/css/style.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<div class="nav-wrapper valign-wrapper teal lighten-2 z-depth-2 header">
		<h1><a href="index.html" class="white-text">Text Randomizer</a></h1>
	</div>

	<div class="row">

		<div class="col s10 offset-s1 l4 offset-l1  randomize-form ">
			<h4>Press Buttom to Randomize</h4>
			<button class="waves-effect waves-light btn z-depth-2" id="random-text-btn">Random Text</button>
			<button class="waves-effect waves-light btn z-depth-2" id="output-results-btn">Output the Result</button>
			<div class="input-field">
				<textarea id="textarea1" class="materialize-textarea random-text" value="Randomize"></textarea>
      	<label for="textarea1">Introduction</label>
			<!-- <textarea cols="100" rows="20" id="intro text" name="random-text" type="text" value="Randomize" width="500" height="600"></textarea> -->
			</div>

			<div class="input-field">
  		  <select id="select_path">
    		  <option style="font-weight: bold" value="" disabled selected>Select Number</option>
    		  <option value="1">1</option>
  		    <option value="2">2</option>
  		    <option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
  		  </select>
    		<label>Select the Number of Paragraphs</label>
		  </div>

			<div class="input-field">
				<textarea id="textarea2" class="materialize-textarea random-text" value="Randomize"></textarea>
				<label for="textarea2">Body</label>
			</div>

			<div class="input-field">
				<textarea id="textarea3" class="materialize-textarea random-text" value="Randomize"></textarea>
				<label for="textarea3">Conclusion</label>
			</div>
		</div>

		<div class="col s10 offset-s1 l5 offset-l1 randomize-results">
			<h4>Results</h4>
			<button class="copy-text waves-effect waves-light btn z-depth-2 ">Copy Textarea</button>
			<div class="card-panel white" id="results-container"></div>
		</div>

	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
